<!doctype html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header hL">
      <a href="#home"><img class="icon" src="images/logo.png" alt="logo"></a>
      <nav class="nav" id="largeNav">
        <a href="#apple" class="a"><ul class="ul ulL">apple</ul></a>
        <a href="#sumsung" class="a"><ul class="ul ulL">sumsung</ul></a>
        <a href="#phones" class="a"><ul class="ul ulL">смартфоны и планшеты</ul></a>
        <a href="#laptops" class="a" data-qa="hover"><ul class="ul ulL">ноутбуки и копмьютеры</ul></a>
        <a href="#gadjets" class="a"><ul class="ul ulL">гаджеты</ul></a>
        <a href="#tablets" class="a"><ul class="ul ulL">планшеты</ul></a>
        <a href="#photo" class="a"><ul class="ul ulL">фото</ul></a>
        <a href="#video" class="a"><ul class="ul ulL">видео</ul></a>
      </nav>
    </header>
    <header class="header hS">
      <a href="#home"><img class="icon" src="images/logo.png" alt="logo"></a>
      <nav class="nav" id="shortNav">
        <a href="#apple" class="a"><ul class="ul ulS">apple</ul></a>
        <a href="#sumsung" class="a"><ul class="ul ulS">sumsung</ul></a>
        <a href="#phones" class="a"><ul class="ul ulS">смартфоны и планшеты</ul></a>
        <a href="#laptops" class="a" data-qa="hover"><ul class="ul ulS">ноутбуки и копмьютеры</ul></a>
        <a href="#gadjets" class="a"><ul class="ul ulS">гаджеты</ul></a>
        <a href="#tablets" class="a"><ul class="ul ulS">планшеты</ul></a>
        <a href="#photo" class="a"><ul class="ul ulS">фото</ul></a>
        <a href="#video" class="a"><ul class="ul ulS">видео</ul></a>
      </nav>
    </header>
  </body>
  <script src="./main.js"></script>
</html>
